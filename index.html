<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Waiting Times</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #1a3c6d;
        }
        .datetime {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .logo-fallback {
            font-size: 1rem;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #1a3c6d;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        tr {
            transition: background-color 0.2s ease;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .status-red {
            background-color: #ff4d4d;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 6px 12px;
            display: inline-block;
            width: 100px;
            font-size: 0.9rem;
        }
        .status-green {
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 6px 12px;
            display: inline-block;
            width: 100px;
            font-size: 0.9rem;
        }
        .status-yellow {
            background-color: #ffeb3b;
            color: #333;
            text-align: center;
            border-radius: 6px;
            padding: 6px 12px;
            display: inline-block;
            width: 100px;
            font-size: 0.9rem;
        }
        #loading {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin: 20px 0;
        }
        #error {
            text-align: center;
            color: #ff4d4d;
            font-weight: 500;
            margin: 20px 0;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        /* Ticker Styles */
        .ticker-container {
            width: 100%;
            overflow: hidden;
            background-color: #1a3c6d;
            color: white;
            padding: 10px 0;
            margin: 20px 0;
            border-radius: 6px;
        }
        .ticker {
            display: inline-block;
            white-space: nowrap;
            animation: ticker-scroll 20s linear infinite;
        }
        .ticker span {
            margin-right: 40px;
            font-size: 1.1rem;
        }
        @keyframes ticker-scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .ticker:hover {
            animation-play-state: paused;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .datetime {
                font-size: 0.85rem;
            }
            .logo {
                max-width: 100px;
            }
            th, td {
                padding: 10px;
                font-size: 0.85rem;
            }
            .status-red, .status-green, .status-yellow {
                width: 80px;
                padding: 4px 8px;
            }
            .ticker span {
                font-size: 0.9rem;
                margin-right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Doctor Waiting Times</h1>
                <p id="datetime" class="datetime"></p>
            </div>
            <img src="logo.png" alt="Clinic Logo" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <span class="logo-fallback" style="display: none;">Clinic Logo</span>
        </header>
        <div id="loading">Loading data...</div>
        <div id="error" style="display: none;"></div>
        <table id="waiting-times-table" aria-label="Doctor Waiting Times">
            <thead>
                <tr>
                    <th scope="col">Doctor</th>
                    <th scope="col">Status</th>
                    <th scope="col">Wait</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div class="ticker-container" role="marquee">
            <div id="ticker" class="ticker"></div>
        </div>
        <footer>
            <p>Updated in real-time from clinic data &copy; 2025</p>
        </footer>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR6isKQeI8cgW7iaTV4KfnUugomy_4cHq-RcpqTDj1haz0uJFqIYi08khnhm5JuudGXxD4hh117g0GR/pub?output=csv';

        // Function to update date and time
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            };
            const formattedDateTime = now.toLocaleString('en-GB', options);
            document.getElementById('datetime').textContent = formattedDateTime;
        }

        // Update date and time immediately and every second
        updateDateTime();
        setInterval(updateDateTime, 1000);

        async function fetchData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            const ticker = document.getElementById('ticker');
            ticker.innerHTML = ''; // Clear ticker content
            try {
                // Check cache
                const cacheKey = 'waitingTimesData';
                const cacheTimeKey = 'waitingTimesCacheTime';
                const cacheDuration = 5 * 60 * 1000; // 5 minutes
                const cachedData = localStorage.getItem(cacheKey);
                const cachedTime = localStorage.getItem(cacheTimeKey);
                let rows;

                if (cachedData && cachedTime && (Date.now() - cachedTime) < cacheDuration) {
                    rows = JSON.parse(cachedData);
                } else {
                    const response = await fetch(csvUrl);
                    if (!response.ok) throw new Error('Failed to fetch data from Google Sheet');
                    const csvText = await response.text();

                    // Parse CSV with error handling
                    rows = [];
                    try {
                        rows = csvText.split('\n').map(row => {
                            const cols = [];
                            let current = '';
                            let inQuotes = false;
                            for (let i = 0; i < row.length; i++) {
                                if (row[i] === '"') {
                                    inQuotes = !inQuotes;
                                } else if (row[i] === ',' && !inQuotes) {
                                    cols.push(current.trim());
                                    current = '';
                                } else {
                                    current += row[i];
                                }
                            }
                            cols.push(current.trim());
                            return cols.filter(col => col !== ''); // Remove empty columns
                        }).filter(row => row.length >= 3); // Ensure at least 3 columns
                    } catch (parseError) {
                        throw new Error('Failed to parse CSV: ' + parseError.message);
                    }

                    // Cache the data
                    localStorage.setItem(cacheKey, JSON.stringify(rows));
                    localStorage.setItem(cacheTimeKey, Date.now());
                }

                // Debug row count and row 10
                console.log('Total rows (including header):', rows.length);
                console.log('Row 10 data:', rows.length > 9 ? rows[9] : 'Row 10 not available');

                // Populate the table with all rows, skipping the header
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = ''; // Clear existing rows
                for (let i = 1; i < rows.length; i++) {
                    const [doctor, status, wait] = rows[i];
                    if (doctor && status && wait) { // Check non-empty doctor, status, and wait
                        const normalizedStatus = status.toLowerCase();
                        if (['red', 'green', 'yellow'].includes(normalizedStatus)) {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${doctor}</td>
                                <td><span class="status-${normalizedStatus}">${status}</span></td>
                                <td>${wait}</td>
                            `;
                            tableBody.appendChild(row);
                        }
                    }
                }

                // Populate ticker with text from A10 (Doctor column, row 10)
                const tickerRowIndex = 9; // Row 10 (0-based, excluding header)
                let tickerContent = '';
                if (rows.length > tickerRowIndex && rows[tickerRowIndex][0]) {
                    tickerContent = `<span>${rows[tickerRowIndex][0]}</span>`;
                } else if (rows.length > 1 && rows[1][0]) {
                    // Fallback to row 2 (index 1) if row 10 is unavailable
                    tickerContent = `<span>${rows[1][0]} (Row 10 unavailable)</span>`;
                } else {
                    tickerContent = '<span>No valid data in row 10 or row 2, column A</span>';
                }

                // Update ticker
                ticker.innerHTML = tickerContent;
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Error loading data: ' + error.message;
                errorDiv.style.display = 'block';
                ticker.innerHTML = '<span>Error loading data</span>';
            }
        }

        // Fetch data when the page loads and every 5 minutes
        window.onload = fetchData;
        setInterval(fetchData, 5 * 60 * 1000); // Refresh every 5 minutes
    </script>
</body>
</html>
